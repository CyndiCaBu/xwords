<p style="text-indent: 30pt;">Moderation <span class="is_class">is</span> a synonym for temperance. It means avoiding excess: not too much, not too little, not too fast, not too slow. With moderation, we avoid extremes. The strengths related to moderation <span class="are_class">are</span>:</p>
<p style="text-indent: 30pt;">Forgiveness</p>
<p style="text-indent: 30pt;">Modesty</p>
<p style="text-indent: 30pt;"><a href="http://www.xwordgrammar.com/prudence/">Prudence</a></p>
<p style="text-indent: 30pt;">Self-control</p>
